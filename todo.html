<html>
  <head>
    <title>Hazel'sTodo App</title>
  </head>
  <body>
    <div>Hazel</div>
    <button>Press Me</button>

    <script>
      // Variables
      let todo1 = "Get groceries";
      let todo2 = "Wash car";
      let todo3 = "Make dinner";
      let element = document.createElement("div");
      element.innerText = todo1;
      document.body.appendChild(element);

      element = document.createElement("div");
      element.innerText = todo2;
      document.body.appendChild(element);

      element = document.createElement("div");
      element.innerText = todo3;
      document.body.appendChild(element);

      //   use type of to see the value stored within a variable
      // combine strings by using console.log ('hello' + 'hazel')
      //   console.log("Hello " + "Hazel");
    </script>
  </body>
</html>
